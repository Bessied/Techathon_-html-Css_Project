<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <title>Frontend Mentor Order summary card</title>
    <link href="css/style.css" rel="stylesheet">
</head>
<body>
<div id="main">
    <main>
        <header>
            <div >
                <img id= "image" src="images/illustration-hero.svg"  alt="illustration-hero">
                <h2 id="title">Order Summary</h2>
                <p id="content">You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you like! </p>
            </div>
        </header>
        <div class="details">
            <span id="span1"><img src="images/icon-music.svg"></span>
            <span id="span2"><strong>Annual Plan</strong></span>
            <span id="span3">$59.99/year</span>
            <span id="span4"><a href="#"><strong>Change</strong></a></span>
        </div>
        <section id="btn">
            <div><button id="btn1" ><span id="btn-text">Proceed to Payment</span> </button></div>
            <div><button id="btn2" ><span id="btn-text2">Cancel Order</span> </button></div>
        </section>
    </main>
    <footer>
        by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor<a>.
        Coded by <a href="#">Bessie</a>
    </a>
    </a>
    </footer>

</div>
</body>
</html>
